<div class="sorting-box" *ngIf="isSortOrderVisible">
  <div>
    <p>
      Sorting by:
      <mat-button-toggle-group
      ngDefaultControl [value]="sortOrder$ | async" (change)="setOrder($event.value)"
      name="sort-order" aria-label="Sorting by">
        <mat-button-toggle *ngFor="let option of sortOrderOptions" [value]="option">
          @switch (option) {
            @case ('date') {
              Date
            }
            @case ('views') {
              Count of Views
            }
            @default {
              {{ option }}
            }
          }
        </mat-button-toggle>
      </mat-button-toggle-group>
  </p>
  </div>
  <div>
    <p>
      Filter by text:
      <input name="filter" #filter [value]="filter$ | async"
        ngDefaultControl (input)="setFilter(filter.value)">
    </p>
  </div>
</div>
