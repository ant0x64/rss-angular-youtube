<div class="statistics" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
  <span fxFlex="1 2 auto">
    <mat-icon>visibility</mat-icon> {{ data.viewCount }}
  </span>
  <span fxFlex="auto">
    <mat-icon>thumb_up</mat-icon> {{ data.likeCount }}
  </span>
  <span fxFlex="auto">
    <mat-icon>thumb_down</mat-icon> {{ data.dislikeCount }}
  </span>
  <span fxFlex="1 1 auto">
    <mat-icon>comment</mat-icon> {{ data.commentCount }}
  </span>
</div>
